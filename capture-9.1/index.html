<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可排序的表格组件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <v-table :data="data" :columns="columns"></v-table>
    <button @click="handleAddData">添加数据</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--<script src="index.js"></script>-->
<script src="table.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            columns: [
                {
                    title: '姓名',
                    key: 'name'
                },
                {
                    title: '年龄',
                    key: 'age',
                    sortable: true
                },
                {
                    title: '出生日期',
                    key: 'birthday',
                    sortable: true
                },
                {
                    title: '地址',
                    key: 'address'
                }
            ],
            data: [
                {
                    name: '王小明',
                    age: 18,
                    birthday: '1999-02-21',
                    address: '北京市朝阳区芍药居'
                },
                {
                    name: '张小刚',
                    age: 25,
                    birthday: '1992-01-23',
                    address: '北京市海淀区西二旗'
                },
                {
                    name: '李小红',
                    age: 30,
                    birthday: '1987-11-10',
                    address: '上海市浦东新区世纪大道'
                },
                {
                    name: '周小伟',
                    age: 26,
                    birthday: '1991-10-10',
                    address: '深圳市南山区深南大道'
                }
            ]
        },
        methods: {
            handleAddData: function () {
                this.data.push({
                    name: '刘小天',
                    age: 19,
                    birthday: '1998-05-30',
                    address: '北京市东城区东直门'
                });
            }
        }
    });
</script>
</body>
</html>
